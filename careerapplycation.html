<!DOCTYPE html>
<html lang="en">
<head>
  <title>Career Application Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #262626;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5em;
      color: #00d9a5;
      margin: 0;
    }
    .header p {
      font-size: 1.2em;
      margin: 10px 0 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 1em;
      margin-bottom: 5px;
    }
    input, textarea, select {
      font-family: 'Roboto', sans-serif;
      font-size: 1em;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #ffffff;
      width: 100%;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      background-color: #00d9a5;
      color: #1a1a1a;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #00c194;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Apply for a Career</h1>
      <p>Join our team and shape the future with us!</p>
    </div>

    <form onsubmit="event.preventDefault(); window.location.href='/beitsgruppepage/career-application-submitted.html'">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="position">Position Applying For</label>
      <select id="position" name="position" required>
        <option value="">Select a position</option>
        <option value="software-developer">Software Developer</option>
        <option value="it-technician">IT Service Technician</option>
        <option value="sales-representative">Sales Representative</option>
      </select>

      <label for="message">Cover Letter</label>
      <textarea id="message" name="message" rows="6" placeholder="Tell us why you're a great fit" required></textarea>

      <label for="resume">Upload Resume (PDF only)</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required>

      <button type="submit">Submit Application</button>
    </form>

    <footer>
      <p>&copy; 2025 Beitsgruppe Ost. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
